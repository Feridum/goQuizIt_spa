<app-header-bar></app-header-bar>
<div class="container-fluid search-background align-items-center justify-content-center">
  <div class="row search-row justify-content-around">
    <div class="col-4 search-icon justify-content-center initial-position" data-depth="0.1">
      <i class="fa fa-list-alt list-icon"></i>
    </div>
    <div class="col-3 search-form initial-position">
      <div class="row search-header-text justify-content-center">
        Rozwiąż quiz
      </div>
      <div class="row search-inputs justify-content-center">
        <div class="col-12">
          <div class="form-group" (keyup.enter)="searchQuiz()">
            <mat-form-field class="full-width">
              <input matInput
                     placeholder="Kod quizu"
                     (keyup)="handleKeydown($event)"
                     type="text"
                     class="search-input"/>
            </mat-form-field>
          </div>
          <div *ngIf="errorMessage">
            {{errorMessage}}
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12">
            <button mat-button (click)="searchQuiz()">Wyszukaj</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer-bar></app-footer-bar>
