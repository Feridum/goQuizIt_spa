
<td>{{quiz.title}}</td>
<td>{{quiz.state}}</td>
<td *ngIf="quiz.state === 'INACTIVE'">
  <a [routerLink]="['/admin/quiz', quiz.id, 'questions']">Question list</a>
  <a [routerLink]="['/admin/edit-quiz/', quiz.id]"> Edit quiz</a>
  <button (click)="setQuizActive()">Active</button>
</td>

<td *ngIf="quiz.state === 'ACTIVE'">
  {{quiz.token}}
</td>

<td *ngIf="quiz.state === 'ACTIVE'">
  <button (click)="setQuizFinished()">Finish</button>
</td>

<td *ngIf="quiz.state == 'ACTIVE'">
  <a [routerLink]="[route | async, quiz.id, 'players']">Players list</a>
</td>

<td *ngIf="quiz.state == 'FINISHED'">
  <a [routerLink]="[route | async, quiz.id, 'results']">Results</a>
</td>

<td *ngIf="quiz.state == 'FINISHED'">
  <a [href]="quizPdfUrl" target="_blank">PDF</a>
</td>
