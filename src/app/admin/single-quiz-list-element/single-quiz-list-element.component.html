<div>
  <div>{{quiz.name}}</div>
  <div>{{quiz.status}}</div>
  <div *ngIf="quiz.status === 'unactive'">
    <a [routerLink]="['/admin/quiz', quiz.id, 'questions']" >Question list</a>
    <a [routerLink]="['/admin/edit-quiz/', quiz.id]" > Edit quiz</a>
  </div>

  <div *ngIf="quiz.status === 'active'">
    {{quiz.token}}
  </div>

  <div *ngIf="quiz.status !== 'unactive'">
    <a [routerLink]="['/admin/players', quiz.id]" >Players list</a>
  </div>
</div>
