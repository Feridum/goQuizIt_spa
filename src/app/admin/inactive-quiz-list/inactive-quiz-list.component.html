
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Nazwa Quizu</th>
    <th scope="col">Status</th>
    <th scope="col">Akcje</th>
  </tr>
  </thead>
  <tbody>
    <tr app-single-quiz-list-element *ngFor="let quiz of inactiveQuizList | async " [quiz]="quiz"></tr>
  <tr>
    <td  colspan="3">
      <a routerLink="/admin/add-quiz">
        <i class="fa fa-plus-circle new-quiz-btn" title="Dodaj nowe pytanie"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
