<form [formGroup]="questionForm">
  <div formGroupName="question">
    <input
      formControlName="value"
      type="text"
      maxLength="25"/>

    <select id="type" formControlName="type">
      <option *ngFor="let type of quizTypes" [ngValue]="type.value">{{ type.label }}</option>
    </select>

  </div>

  <div *ngIf="questionForm.value.question.type == 'MULTIPLE_CHOICE'">
    <div formArrayName="answers"
         *ngFor="let answer of formAnswers.controls; let i = index;">
      <div [formGroupName]="i">
        <input formControlName="value" placeholder="Item name">
        <input formControlName="isPositive" type="checkbox">
      </div>
    </div>
  </div>

  <div *ngIf="questionForm.value.question.type == 'SINGLE_CHOICE'">
    <div formArrayName="answers"
         *ngFor="let answer of formAnswers.controls; let i = index;">
      <div [formGroupName]="i">
        <input formControlName="value" placeholder="Item name">
        <input name="isPositive" type="radio" [value]="i" [checked]="radioCheckedIndex==i" (change)="onSelectionChange(i)" >
      </div>
    </div>
  </div>
</form>


<button (click)="addAnswer()">+</button>

<button (click)="removeLastAnswer()">-</button>


<button class="btn" (click)="submitForm()" [disabled]="questionForm.invalid">Add question</button>
