<div class="card text-xs-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs float-sm-left">
      <li class="nav-item">
        <a class="nav-link" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" routerLink="/admin" >Unactive quiz</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLinkActive]="['active']"  routerLink="/admin/active-quiz" >Active quiz</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLinkActive]="['active']" routerLink="/admin/finished-quiz" >Finished quiz</a>
      </li>
    </ul>
    <button class="btn btn-danger float-sm-right btn-sm" (click)="logout()">Logout</button>
  </div>
  <div class="card-body">
    <router-outlet></router-outlet>
  </div>
</div>
